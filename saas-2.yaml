---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "saas-2-config"
  namespace: "sorting-as-a-service"
  labels:
    app: "saas-2"
data:
  GCLOUD_STORAGE_BUCKET: "object-storage"
  DB_HOST: "127.0.0.1"
  SQL_DATABASE: "sorting-as-a-service-db"
  SQL_USER: "root"
  SQL_PASSWORD: "dbinstance123"
  INSTANCE_CONNECTION_NAME: "sorting-as-a-service:europe-west1:sorting-as-a-service-dbinstance2"
  PUBSUB_TOPIC_SORT: "sorting"
  PUBSUB_TOPIC_PALINDROME: "palindrome"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: saas-2
    tier: backend
  name: saas-2
  namespace: sorting-as-a-service
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: saas-2
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: saas-2
        tier: backend
    spec:
      containers:
      - env:
        - name: GCLOUD_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              key: GCLOUD_STORAGE_BUCKET
              name: saas-2-config
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: saas-2-config
        - name: SQL_DATABASE
          valueFrom:
            configMapKeyRef:
              key: SQL_DATABASE
              name: saas-2-config
        - name: SQL_USER
          valueFrom:
            configMapKeyRef:
              key: SQL_USER
              name: saas-2-config
        - name: SQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: SQL_PASSWORD
              name: saas-2-config
        - name: INSTANCE_CONNECTION_NAME
          valueFrom:
            configMapKeyRef:
              key: INSTANCE_CONNECTION_NAME
              name: saas-2-config
        - name: PUBSUB_TOPIC_SORT
          valueFrom:
            configMapKeyRef:
              key: PUBSUB_TOPIC_SORT
              name: saas-2-config
        - name: PUBSUB_TOPIC_PALINDROME
          valueFrom:
            configMapKeyRef:
              key: PUBSUB_TOPIC_PALINDROME
              name: saas-2-config
        image: europe-west1-docker.pkg.dev/sorting-as-a-service/sorting-as-a-service-repo/saas-backend@sha256:fee1e9a60b1600132e4444443b5f0ca910991013c36f377f7d3f6aaca8de87de
        imagePullPolicy: IfNotPresent
        name: saas-backend-sha256-1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - command:
        - /cloud_sql_proxy
        - -instances=sorting-as-a-service:europe-west1:sorting-as-a-service-dbinstance2=tcp:3306
        image: gcr.io/cloudsql-docker/gce-proxy:1.28.0
        imagePullPolicy: IfNotPresent
        name: gce-proxy-2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: kubernetes-sa
      serviceAccountName: kubernetes-sa
      terminationGracePeriodSeconds: 30
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "saas-2-hpa"
  namespace: "sorting-as-a-service"
  labels:
    app: "saas-2"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "saas-2"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
